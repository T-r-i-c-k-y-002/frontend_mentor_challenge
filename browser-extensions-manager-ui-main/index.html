<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <!-- <script src="https://kit.fontawesome.com/ab8d547756.js" crossorigin="anonymous"></script> -->
  <title>Frontend Mentor | Browser extensions manager UI</title>

</head>

<body>

  <div class="container">
    <div class="search-bar">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="">
      </div>
      <div class="toggle-container">
        <button class="dark-light-btn">
          <img src="./assets/images/icon-moon.svg" alt="moon image">
        </button>
      </div>
    </div>

    <!-- all, active, inactive buttons -->
    <div class="section-two">
      <h2>Extensions List</h2>
      <div class="actions">
        <button class="btn btn--highlight">All</button>
        <button class="btn active">Active</button>
        <button class="btn inactive">Inactive</button>
      </div>
    </div>

    <!-- cards section -->
    <div class="card-container">
    </div>

  </div>


  <script src="./script.js"></script>

  <div align="center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Monesh</a>.
  </div>
</body>

</html>
